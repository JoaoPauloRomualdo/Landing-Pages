<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">

        <div class="navbar">
            <img src="/img/logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ofiice</a></li>
                    <li><a href="#">Hotels</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <img src="/img/menu.png" class="menu-icon">
        </div>

        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>Our Products</h5>
                    <h1> <b>Simplicity</b> <br> is the <b>ultimate</b>  
                    sophistication</h1>
                </div>
                
                <img src="./img/circle.png" class="small-icon1">
                <img src="./img/circle.png" class="small-icon2">
                <img src="./img/square.png" class="small-icon3">
            </div>

            <div class="col">
                <div class="gallery-box">
                    <img src="img/pic2.jpg" id="gallery">

                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>

        <img src="./img/circle.png" class="small-icon4">
        <img src="./img/square.png" class="small-icon5">
    </div>

    <script>
        var btn = document.getElementsByClassName('btn');
        var gallery = document.getElementById('gallery');

        var image = new Array(
            "img/pic1.jpg",
            "img/pic2.jpg",
            "img/pic3.jpg",
            "img/pic4.jpg",
        );

        for(let i=0; i<btn.length; i++){
            btn[i].onclick = function(){
                gallery.src = image[i];
                let corrent = document.getElementsByClassName('active')
                corrent[0].className = corrent[0].className.replace("active", "");
                this.className += " active";
            }
        }

    </script>
</body>
</html>
